<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter</title>
    <!-- Link to FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        .navbar .brand {
            font-size: 1.8rem;
            font-weight: 600;
            margin-right: 40px;
        }
        .navbar .logout-btn {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 10px 10px;
            margin-right: 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar .logout-btn:hover {
            background-color: #ddd;
            color: #555;
        }
        .navbar .logout-btn i {
            margin-right: 8px;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            margin-top: 80px;
            padding: 40px;
            width: 90%;
            max-width: 1200px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .upload-section, .text-section {
            flex: 1;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        .text-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            resize: vertical;
            font-size: 1rem;
            line-height: 1.6;
        }
        .uploaded-img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error-msg {
            color: #d9534f;
            margin-bottom: 10px;
            text-align: center;
        }
        .success-msg {
            color: #5cb85c;
            margin-bottom: 10px;
            text-align: center;
        }
        .logout-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">Image to Text Converter</div>
        {% if 'username' in session %}
            <form action="{{ url_for('logout') }}" method="GET" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </form>
        {% endif %}
    </div>

    <div class="container">
        <div class="upload-section">
            <h1>Upload Image</h1>
            <form action="{{ url_for('index') }}" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept=".jpg, .jpeg, .png">
                <input type="submit" value="Convert Image to Text">
            </form>
            {% if text %}
                <div class="text-section">
                    <h2>Extracted Text</h2>
                    <textarea readonly>{{ text }}</textarea>
                    {% if image_file %}
                        <img src="data:image/jpeg;base64,{{ image_file }}" class="uploaded-img" alt="Uploaded">
                    {% endif %}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
